<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add Task</button>
        <div id="filterButtons">
            <button id="outbt" onclick="filterTasks('all')">All</button>
            <button id="outbt" onclick="filterTasks('completed')">Completed</button>
            <button id="outbt" onclick="filterTasks('incomplete')">Incomplete</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
